name: CI for Angular

on:
  push:
    branches:
      - 'main'
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Configurar JDK (Java 17 para SonarCloud)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 4. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 5. Ejecutar pruebas
      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      # 6. Generar reporte de cobertura
      - name: Generate coverage report
        run: npm run test:coverage -- --browsers=ChromeHeadless  # Asegúrate de tener este script configurado

      # 7. Análisis con SonarCloud
      - name: SonarCloud Analysis
        run: >
          npx sonar-scanner
          -Dsonar.projectKey=alvaroavilesr_TFM_Prueba_Angular
          -Dsonar.organization=alvaroavilesr
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.sources=src
          -Dsonar.tests=src
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          -Dsonar.exclusions=**/*.spec.ts,**/*.test.ts,**/*.html,**/*.css,**/*.routes.tss
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
